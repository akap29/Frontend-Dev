<!DOCTYPE html>
<html>
<head>
    <title>Embed Google Map</title>
</head>
<body>
    <h1>My City Map</h1>
    <!-- loading="lazy" delays iframe load until visible -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." title="My City Map" width="100%" height="450" loading="lazy"></iframe>
</body>
</html>
